# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: quit
      w: session-save
      wq: quit --save
  bindings.commands:
    global:
      normal:
        ',bp': :open https://buzzport.gatech.edu/cp/home/displaylogin
        ',cv': :open https://gatech.instructure.com
        ',et': :open https://etime.gtri.gatech.edu/DeltekTC/welcome.msv
        ',fb': :open https://facebook.com
        ',gh': :open https://github.com/mehalter
        ',kp': :open https://keep.google.com
        ',ms': :open https://play.google.com/music/listen
        ',nf': :open https://netflix.com
        ',pz': :open https://piazza.com
        ',rd': :open http://reddit.com
        ',wm': :open https://sso.gtri.gatech.edu/adfs/ls/?wa=wsignin1.0&wtrealm=https%3a%2f%2fmail.gtri.gatech.edu%2fowa%2f&wctx=rm%3d0%26id%3dpassive%26ru%3d%252fowa%252f&wct=2016-01-29T15%3a00%3a27Z
        ',ws': :open http://mehalter.com
        ',yt': :open https://youtube.com
        ;m: hint links spawn mpv {hint-url}
        D: :close
        I: :open -p
        W: :tab-give
        t: :open -t
  editor.command:
    global:
    - urxvt
    - -e
    - /home/micah/.config/i3/scripts/runner
    - vim
    - '{}'
  fonts.monospace:
    global: '"xos4 Terminus", Terminus, Monospace, "DejaVu Sans Mono", Monaco, "Bitstream
      Vera Sans Mono", "Andale Mono", "Courier New", Courier, "Liberation Mono", monospace,
      Fixed, Consolas, Terminal'
  qt.args:
    global:
    - ppapi-widevine-path=/usr/lib/qt/plugins/ppapi/libwidevinecdmadapter.so
    - disable-seccomp-filter-sandbox
  statusbar.hide:
    global: true
  tabs.show:
    global: multiple
  url.default_page:
    global: https://google.com
  url.searchengines:
    global:
      DEFAULT: https://google.com/search?hl=en&q={}
      aw: https://wiki.archlinux.org/?search={}
      d: https://duckduckgo.com/?q={}
      rd: https://reddit.com/r/{}
      yt: https://youtube.com/results?search_query={}
  url.start_pages:
    global: https://google.com
  url.yank_ignored_parameters:
    global:
    - ref
    - utm_source
    - utm_medium
    - utm_campaign
    - utm_term
    - utm_content
